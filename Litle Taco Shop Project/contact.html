<!DOCTYPE html>
<head>
    <html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="author" content="Olavo">
    <meta name="description" content="Entre em contato com a The Litle Taco Shop">
    <title>Contacte-Nos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="html_course-main/10_lesson_starter/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contacte-Nos</h1>
        <nav>
            <ul>
                <li><a href="index.html#">Home</a></li>
                <li><a href="index.html#about">Sobre a LTS</a></li>
                <li><a href="index.html#menu">Nosso Menu</a></li>
                <li><a href="hours.html#">Horários de Funcionamento</a></li>
            </ul>
        </nav>
        <figure>
            <img src="html_course-main/10_lesson_starter/img/tacos_close_up_400x260.png" alt="Tacos Close-up">
            <p>Little Taco Shop Tacos</p>
        </figure>
    </header>
    <main>
        <section id="forms">
            <h3>Nosso Forms de Contato</h3>
            <form action="http://httpbin.org/get">
                <fieldset>
                    <legend>Queremos te Ouvir!</legend>
                    <p>
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="email" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Sua Mensagem:</label>
                        <br>
                        <textarea name="message" id="message" cols="50" rows="15" placeholder="Escreva sua mensagem aqui!" required></textarea>
                    </p>
                </fieldset>
                <button type="submit">Enviar</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section id="location">
            <h3>Nossa Localização</h3>
            <br>
            <address>
                <p>555 Taco Temptation Lane, Suite<br>Kansas City, MO 55555-5555</p>
                <p>Telefone: <a href="tel:555-555-5555">555-555-5555</a></p>
            </address>
        </section>
        <a href="contact.html#">Voltar ao Topo</a>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Litle Taco Shop</p>
    </footer>
</body>
